; SSH主机配置示例文件
; 请复制此文件为 ssh-host.ini 并填写实际配置

[DEFAULT]
User = your_username
Port = 22
ForwardAgent = no
ForwardX11 = no
StrictHostKeyChecking = no
UpdateHostKeys = no
UserKnownHostsFile = ~/.ssh/known_hosts
VerifyHostKeyDNS = no
KexAlgorithms = ^curve25519-sha256,curve25519-sha256@libssh.org
Ciphers = ^chacha20-poly1305@openssh.com
ServerAliveInterval = 60
ServerAliveCountMax = 2
Compression = no
CheckHostIP = no
IdentityFile = ~/.ssh/id_rsa
GSSAPIAuthentication = no
GSSAPIDelegateCredentials = no
PreferredAuthentications = publickey,password,hostbased,keyboard-interactive,gssapi-with-mic
PasswordAuthentication = yes
KbdInteractiveAuthentication = yes
TCPKeepAlive = yes
HostkeyAlgorithms = +ssh-rsa
PubkeyAcceptedKeyTypes = +ssh-rsa

; 示例配置 - 请修改为实际配置
[example-server]
HostName = example.com
User = username
Port = 22
IdentityFile = C:/path/to/your/private/key
; Password = your_password_here  # 不建议使用明文密码

[example-with-proxy]
HostName = server.example.com
User = username
Port = 22
IdentityFile = C:/path/to/your/private/key
ProxyType = http
ProxyHost = proxy.example.com
ProxyPort = 8080
; ProxyUser = proxy_username
; ProxyPassword = proxy_password

; Git服务器配置示例
[github.com]
User = git
IdentityFile = C:/path/to/your/github/key

[gitlab.com]
User = git
IdentityFile = C:/path/to/your/gitlab/key